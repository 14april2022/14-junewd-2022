<!DOCTYPE html>
<html lang="en">
  <!-- 
        name red 
        hexacode #ff0000  
        rgb rgb(red , green , blue)
        rgba rgba(red , green , blue , alpha)
     -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        /* opacity: 10%; */
      }

      .box1 {
        background-color: red;
      }

      .box2 {
        background-color: #ab3ea040;
      }

      .box3 {
        background-color: rgb(171, 62, 160);
      }

      .box4 {
        background-color: rgba(255, 0, 0, 10%);
      }
    </style>
  </head>
  <body>
    <div class="box box1">
      <h1>Box 1</h1>
    </div>
    <div class="box box2">
      <h1>Box2</h1>
    </div>
    <div class="box box3">
      <h1>Box3</h1>
    </div>

    <div class="box box4">
      <h1>Box 4</h1>
    </div>
  </body>
</html>
