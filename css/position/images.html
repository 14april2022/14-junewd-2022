<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
      }
      .img1 {
        width: 100px;
        z-index: 1;
      }

      .img2 {
        width: 200px;
        z-index: 1;
      }

      .img3 {
        width: 300px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/12066797/pexels-photo-12066797.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
      class="img1"
    />
    <img
      src="https://images.pexels.com/photos/12320052/pexels-photo-12320052.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
      class="img2"
    />

    <img
      src="https://images.pexels.com/photos/11969709/pexels-photo-11969709.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
      class="img3"
    />
  </body>
</html>
