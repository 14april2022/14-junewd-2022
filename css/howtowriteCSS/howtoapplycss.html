<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        CSS => Cascading style sheet

        We can apply CSS in 3 ways
        1 -> inline css => style attribute
        2 -> internal css => style tag 
        3 -> external css => we have to create a new file with an extenstion of .css and link that file in our html page
     -->

    <!-- 
        syntax
        h1 tag color red , bgcolor black
        color : red;
        background-color : black;
        font-size : 32px;

        property : value;

      -->

    <h1>Hello World</h1>
  </body>
</html>
