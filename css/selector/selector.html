<!DOCTYPE html>
<html lang="en">
  <!-- 
        there are 5 type of selector 
        1 -> simple selector
        2 -> combinator selector
        3 -> attribute selector
        4 -> pesudo class
        5 -> pesudo element
     -->

  <!-- 
        SIMPLE SELECTOR
        1 -> tag selector (h1)
        2 -> class selector (.)
        3 -> id selector (#)
        4 -> universal selector (*)
      -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heading1 {
        color: red;
        background-color: black;
      }

      .heading2 {
        color: blue;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 
        we can use multiple classes on one element
     -->
    <h1 class="heading1 heading2">Heading 1</h1>
  </body>
</html>
